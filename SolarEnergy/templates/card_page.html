{% load static %}
<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин</title>
    <link rel="stylesheet" type="text/css" href="{% static 'examp.css' %}">
  </head>
  <body>

    <div class="space">
        <div class="header">
            <input type=button value="&#8592 Вернуться в каталог" onClick="javascript:history.go(-1);" class="back_button">
            <div class = "card_button">
                <img class = "image" src="https://optim.tildacdn.com/tild6131-3961-4264-b230-396236303062/-/resize/120x/-/format/webp/icons8--100_1.png">
            </div>
        </div>
        <div class="card_container">
            {% for product in products %}
                {% include 'card_item.html' with element=product %}
            {% endfor %}
        </div>
    </div>
  </body>
</html>
