
    <div class="card">
            <img src="{{ element.img }}" class="image">
            <div class="info">
                <div class="title">{{ element.title }}</div>
                <div class="short-description"> 
                    {% for str in element.short_description %}
                    {{str}} <br>
                    {% endfor %}
                </div>
                <div class = "cost">{{ element.cost }} р.</div>
                </div>
        <div class="down">
            <div href="" class="card-button">ПОДРОБНЕЕ</div>
        </div>
    </div>
